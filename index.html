<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>shoping cart</title>
</head>
<body>




    <h1 class="text-center bg-danger fw-bold mt-5 text-white py-3">Shoping cart</h1>




    <div class="shoping-main">
        <div class="container">
            <div class="shoping-content p-4">
                <div class="product">
                    <div class="product1 bg-white p-3 m-2 d-flex justify-content-between align-items-center">
                        <div class="mobile">
                            <img src="img/mobile1.jpg" class="img-fluid" alt="">
                        </div>
                        <h4 class="description me-5 pe-5"> iphone 11 128GB Black </h4>
                        <div class="quantity d-flex align-items-center">
                            <span class="plusmainas mx-2 mainas">-</span>
                            <span class="quantitynumber rounded py-1 h4 d-flex align-items-center justify-content-center mt-3" id="quantityAmount">1</span>
                            <span class="plusmainas mx-2 plus">+</span>
                            <span class="text-capitalize fw-bold m-sm-4">$1245</span>
                        </div>
                    </div>
                    <div class="product2 bg-white p-3 m-2 d-flex justify-content-between align-items-center">
                        <div class="mobile">
                            <img src="img/mobile1.jpg" class="img-fluid" alt="">
                        </div>
                        <h4 class="description me-5 pe-5"> iphone 11 128GB Black </h4>
                        <div class="quantity d-flex align-items-center">
                            <span class="plusmainas mx-2 mainas">-</span>
                            <span class="quantitynumber rounded py-1 h4 d-flex align-items-center justify-content-center mt-3" id="quantityAmount">1</span>
                            <span class="plusmainas mx-2 plus">+</span>
                            <span class="text-capitalize fw-bold m-sm-4">$1245</span>
                        </div>
                    </div>
                </div>
                <div class="calculation">

                </div>
            </div>
        </div>
    </div>


















    <script src="app.js"></script>
    
</body>
</html>
